<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar>
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-item-hide">
  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'DEVICE_VIEW_TITLE' | translate }}" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ui-sref="home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{ 'ACCOUNT_VIEW_TITLE' | translate }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tabs.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Privacy Settings Tab -->
  <ion-tab title="{{ 'ACCOUNT_VIEW_TITLE' | translate }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tabs.myprivacysettings">
    <ion-nav-view name="tab-myprivacysettings"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab title="{{ 'ACCOUNT_VIEW_TITLE' | translate }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tabs.help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
